<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Position</title>
</head>
<body>
  <div class="parent">
    Parent Container
    <div class="child-one">One</div>
    <div class="child-two">Two</div>
    <div class="child-three">Three</div>
  </div>

  <div class = "flag-one">
      <div class="line-one">one</div>
      <div class="line-two">two</div>
      <div class="line-three">three</div>
  </div>

  <div class = "flag-two">
    <div class="line-one">one</div>
    <div class="line-two">two</div>
    <div class="line-three">three</div>
</div>

<div class = "flag-three">
    <div class="line-one">one</div>
    <div class="line-two">two</div>
    <div class="line-three">three</div>
</div>

<div class = "flag-four">
  <div class="line-one">one</div>
  <div class="line-two">two</div>
  <div class="line-three">three</div>
</div>

</body>
</html>

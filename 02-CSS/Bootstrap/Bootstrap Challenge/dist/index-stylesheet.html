<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <header class="container-fluid text-center text-uppercase">
    <h1>Grid</h1>
</header>
<body class="container">
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
        <div class="col">11</div>
        <div class="col">12</div>
    </div>
    
    <div class="row">
        <div class="col-4">1</div>
        <div class="col-8">2</div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-8">1</div>
        <div class="col-sm-12 col-md-6 col-lg-4">2</div>
        <div class="col-sm-12 col-md-6 col-lg-4">3</div>
        <div class="col-sm-6 col-md-6 col-lg-8">4</div>
        <div class="col-sm-6 col-md-6 col-lg-8">5</div>
        <div class="col-sm-4 col-md-6 col-lg-4">6</div>
        <div class="col-sm-4 col-md-6">7</div>
        <div class="col-sm-4 col-md-6">8</div>
        <div class="col-sm-3">9</div>
        <div class="col-sm-3">10</div>
        <div class="col-sm-3">11</div>
        <div class="col-sm-3">12</div>
    </div>

    <div class="row justify-content-around align-items-center">
        <div class="col-4">1</div>
        <div class="col-4">2</div>
    </div>

    <div class="row">
        <div class="col align-self-start">1</div>
        <div class="col align-self-center">2</div>
        <div class="col align-self-end">3</div>
    </div>

    <div class="row">
        <div class="col order-4">1</div>
        <div class="col order-3">2</div>
        <div class="col order-2">3</div>
        <div class="col order-sm-1">4</div>
    </div>
    
  </body>
</html>
